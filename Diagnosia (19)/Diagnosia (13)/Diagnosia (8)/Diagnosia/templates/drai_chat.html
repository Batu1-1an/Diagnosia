{% extends "base.html" %}

{% block title %}Diagnosia - Chat with Dr.AI{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Chat Header -->
        <div class="backdrop-blur-xl bg-white/10 rounded-2xl shadow-2xl p-8 mb-6 border border-white/20 hover:border-accent/30 transition-all">
            <div class="flex items-center gap-8">
                <div class="relative group">
                    <div class="absolute inset-0 bg-accent/20 rounded-full blur-md group-hover:blur-xl transition-all"></div>
                    <img src="{{ url_for('static', filename='doctor-ai.png') }}" alt="Dr.AI" class="w-24 h-24 rounded-full shadow-xl border-4 border-white/30 relative z-10">
                    <div class="absolute bottom-1 right-1 w-5 h-5 bg-green-400 rounded-full border-2 border-white/30 z-20">
                        <div class="absolute inset-0 bg-green-400 rounded-full animate-ping opacity-75"></div>
                    </div>
                </div>
                <div class="relative">
                    <h1 class="text-4xl font-bold text-white mb-2 tracking-tight">Chat with Dr.AI</h1>
                    <p class="text-blue-200 text-xl">Your AI-powered medical assistant</p>
                    <div class="absolute -bottom-4 left-0 h-1 w-32 bg-gradient-to-r from-accent via-purple-500 to-transparent rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <div id="chatMessages" class="backdrop-blur-xl bg-white/10 rounded-2xl shadow-2xl p-6 mb-6 h-[500px] overflow-y-auto space-y-4 scrollbar-thin scrollbar-thumb-accent/50 scrollbar-track-white/10 border border-white/20">
            <!-- Initial message -->
            <div class="flex items-start gap-4 mb-4 animate-fade-in">
                <div class="flex-shrink-0 relative group">
                    <div class="absolute inset-0 bg-accent/20 rounded-full blur-sm group-hover:blur-md transition-all"></div>
                    <img src="{{ url_for('static', filename='doctor-ai.png') }}" alt="Dr.AI" class="w-12 h-12 rounded-full shadow-lg relative z-10">
                </div>
                <div class="bg-gradient-to-r from-blue-900/70 to-purple-900/70 backdrop-blur-md rounded-2xl p-5 max-w-[80%] shadow-xl border border-white/10">
                    <p class="text-blue-100 text-lg">Hello! I'm Dr.AI, your medical assistant. How can I help you today? ðŸ‘‹</p>
                </div>
            </div>
        </div>

        <!-- Chat Input and Controls -->
        <div class="backdrop-blur-xl bg-white/10 rounded-2xl shadow-2xl p-8 border border-white/20">
            <form id="chatForm" class="space-y-6">
                <div class="flex gap-4">
                    <div class="flex-1 relative group">
                        <div class="absolute inset-0 bg-accent/5 rounded-2xl blur-sm group-hover:blur-md transition-all"></div>
                        <textarea 
                            id="messageInput" 
                            class="w-full rounded-2xl bg-white/10 border-2 border-white/20 p-4 pr-12 focus:ring-2 focus:ring-accent/50 focus:border-transparent resize-none text-lg text-white placeholder-blue-200/70 relative z-10"
                            rows="3" 
                            placeholder="Type your message here..."
                        ></textarea>
                        <div class="absolute right-4 bottom-4 flex gap-3 text-blue-200/70 z-10">
                            <i class="fas fa-microphone hover:text-accent cursor-pointer transition-colors"></i>
                            <i class="fas fa-keyboard hover:text-accent cursor-pointer transition-colors"></i>
                        </div>
                    </div>
                    <button type="submit" class="bg-gradient-to-r from-accent to-purple-600 hover:from-accent/90 hover:to-purple-600/90 text-white px-8 py-4 rounded-2xl shadow-lg transition-all hover:shadow-xl hover:scale-105 flex items-center gap-3 font-semibold relative group overflow-hidden">
                        <div class="absolute inset-0 bg-white/20 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-500"></div>
                        <i class="fas fa-paper-plane relative z-10"></i>
                        <span class="relative z-10">Send</span>
                    </button>
                </div>
            </form>

            <!-- Doctor Selection -->
            <div class="mt-8 border-t border-white/10 pt-8">
                <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-3">
                    <i class="fas fa-user-md text-accent"></i>
                    Request Doctor Review
                    <div class="h-px flex-1 bg-gradient-to-r from-accent/50 to-transparent ml-4"></div>
                </h3>
                <div class="flex gap-4">
                    <select 
                        id="chatDoctorSelect" 
                        class="flex-1 rounded-xl bg-white/10 border-2 border-white/20 p-4 focus:ring-2 focus:ring-accent/50 focus:border-transparent text-lg text-white"
                    >
                        <option value="" class="bg-gray-900">Choose a doctor for review...</option>
                    </select>
                    <button 
                        id="chatRequestApprovalBtn" 
                        onclick="requestDoctorApproval()" 
                        class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-600/90 hover:to-purple-600/90 text-white px-8 py-4 rounded-xl shadow-lg transition-all hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 font-semibold flex items-center gap-3 relative group overflow-hidden"
                    >
                        <div class="absolute inset-0 bg-white/20 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-500"></div>
                        <i class="fas fa-clipboard-check relative z-10"></i>
                        <span class="relative z-10">Request Review</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate-fade-in {
    animation: fadeIn 0.3s ease-out forwards;
}

/* Custom scrollbar styles */
.scrollbar-thin::-webkit-scrollbar {
    width: 6px;
}

.scrollbar-thin::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
}

.scrollbar-thin::-webkit-scrollbar-thumb {
    background: rgba(139, 92, 246, 0.5);
    border-radius: 3px;
}

.scrollbar-thin::-webkit-scrollbar-thumb:hover {
    background: rgba(139, 92, 246, 0.7);
}

/* Glassmorphism and backdrop blur for Webkit browsers */
@supports (-webkit-backdrop-filter: none) {
    .backdrop-blur-xl {
        -webkit-backdrop-filter: blur(24px);
        backdrop-filter: blur(24px);
    }
}

/* Fallback for non-Webkit browsers */
@supports not (-webkit-backdrop-filter: none) {
    .backdrop-blur-xl {
        background: rgba(255, 255, 255, 0.1);
    }
}
</style>

<script>
    // Global variables
    let chatHistory = [{
        role: 'ai',
        content: "Hello! I'm Dr.AI, your medical assistant. How can I help you today?"
    }];
    let loadingDoctors = true;
    let recognition = null;

    document.addEventListener('DOMContentLoaded', function() {
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const chatDoctorSelect = document.getElementById('chatDoctorSelect');
        const microphoneBtn = document.querySelector('.fa-microphone');
        const keyboardBtn = document.querySelector('.fa-keyboard');

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                microphoneBtn.classList.remove('text-accent');
                microphoneBtn.classList.add('text-blue-200/70');
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                microphoneBtn.classList.remove('text-accent');
                microphoneBtn.classList.add('text-blue-200/70');
            };

            recognition.onend = function() {
                microphoneBtn.classList.remove('text-accent');
                microphoneBtn.classList.add('text-blue-200/70');
            };
        }

        // Microphone button click handler
        microphoneBtn.addEventListener('click', function() {
            if (!recognition) {
                alert('Speech recognition is not supported in your browser.');
                return;
            }

            if (recognition.isStarted) {
                recognition.stop();
                recognition.isStarted = false;
                microphoneBtn.classList.remove('text-accent');
                microphoneBtn.classList.add('text-blue-200/70');
            } else {
                recognition.start();
                recognition.isStarted = true;
                microphoneBtn.classList.remove('text-blue-200/70');
                microphoneBtn.classList.add('text-accent');
                messageInput.placeholder = 'Listening...';
            }
        });

        // Keyboard button click handler
        keyboardBtn.addEventListener('click', function() {
            messageInput.focus();
            keyboardBtn.classList.remove('text-blue-200/70');
            keyboardBtn.classList.add('text-accent');
            
            setTimeout(() => {
                keyboardBtn.classList.remove('text-accent');
                keyboardBtn.classList.add('text-blue-200/70');
            }, 300);
        });

        // Load doctors immediately
        loadDoctors();

        function loadDoctors() {
            fetch('/get_available_doctors')
                .then(response => response.json())
                .then(data => {
                    chatDoctorSelect.innerHTML = '<option value="">Choose a doctor...</option>';
                    
                    if (data.doctors && data.doctors.length > 0) {
                        data.doctors.forEach(doctor => {
                            const option = document.createElement('option');
                            option.value = doctor.id;
                            option.textContent = `Dr. ${doctor.name} - ${doctor.specialization}`;
                            chatDoctorSelect.appendChild(option);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.value = "";
                        option.textContent = "No doctors available at the moment";
                        chatDoctorSelect.appendChild(option);
                    }
                })
                .catch(error => {
                    console.error('Error loading doctors:', error);
                    chatDoctorSelect.innerHTML = '<option value="">Error loading doctors. Please try again.</option>';
                })
                .finally(() => {
                    loadingDoctors = false;
                    updateApprovalButton();
                });
        }

        // Handle chat form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            appendMessage('user', message);
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Failed to get AI response');
                }

                const data = await response.json();
                
                // Add AI response to chat
                appendMessage('ai', data.response);

                // Save to chat history
                chatHistory.push(
                    { role: 'user', content: message },
                    { role: 'ai', content: data.response }
                );
                
                // Update approval button state
                updateApprovalButton();
            } catch (error) {
                console.error('Error:', error);
                appendMessage('ai', 'Sorry, I encountered an error. Please try again.');
            }
        });

        // Update doctor selection handler
        chatDoctorSelect.addEventListener('change', updateApprovalButton);
    });

    function appendMessage(sender, message) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'flex items-start gap-2 mb-4 animate-fade-in';
        
        const isAI = sender === 'ai';
        
        messageDiv.innerHTML = `
            ${isAI ? `<img src="{{ url_for('static', filename='doctor-ai.png') }}" alt="Dr.AI" class="w-8 h-8 rounded-full">` : ''}
            <div class="${isAI ? 'bg-gray-100' : 'bg-accent text-white ml-auto'} rounded-lg p-3 max-w-[80%]">
                <p>${message}</p>
            </div>
            ${!isAI ? `<img src="{{ url_for('static', filename='user-avatar.png') }}" alt="You" class="w-8 h-8 rounded-full">` : ''}
        `;
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function updateApprovalButton() {
        const chatApprovalBtn = document.getElementById('chatRequestApprovalBtn');
        chatApprovalBtn.disabled = chatHistory.length <= 1 || !document.getElementById('chatDoctorSelect').value || loadingDoctors;
    }

    // Request doctor approval function
    async function requestDoctorApproval() {
        const chatDoctorSelect = document.getElementById('chatDoctorSelect');
        const doctorId = chatDoctorSelect.value;
        
        if (!doctorId) {
            alert('Please select a doctor to proceed with the review.');
            return;
        }

        const button = document.getElementById('chatRequestApprovalBtn');
        const originalContent = button.innerHTML;
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Requesting Review...';

        try {
            const response = await fetch('/request_chat_approval', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    doctor_id: doctorId,
                    chat_history: chatHistory
                })
            });

            const data = await response.json();

            if (response.ok) {
                alert('Chat review requested successfully! Redirecting to history...');
                setTimeout(() => {
                    window.location.href = '/history';
                }, 1500);
            } else {
                throw new Error(data.error || 'Failed to request doctor review');
            }
        } catch (error) {
            console.error('Error:', error);
            alert(error.message || 'An error occurred while requesting doctor review');
        } finally {
            button.disabled = false;
            button.innerHTML = originalContent;
        }
    }
</script>
{% endblock %}
